<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class选择符</title>
		<style type="text/css">
			.ft{
				color: brown;
			}
			.sd{
				color: lightcoral;
			}
			.td{
				color: lightcoral;
			}
			.hh{
				text-align: center;
				color: lightseagreen;
				font-family: 微软雅黑;
			}
			.hhh{
				text-align: center;
				color: red;
			}
		</style>
	</head>
	<body>
		<p class="ft">当初是你要跳海</p>
		<p class="sd">跳海就跳海</p>
		<p class="td">现在又要爬上来</p>
		<p class="hh">把我拖下海</p>
		<p class="hh">幸好lz反应快</p>
		<p class="hh">把你踢下海</p>
		<h1 class="hh">要不然lz就要和你说拜拜</h1>
		<h2 class="hhh">唯有祝福</h2>
	</body>
</html>
